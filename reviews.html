<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Reviews</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Community Reviews</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="reviews.html">Reviews</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>What People Are Saying</h2>
      <p>Here are some thoughts from members of our community.</p>

      <div id="reviews-container" class="reviews-container"></div>
    </section>
  </main>

  <script>
    const reviews = [
      { text: "Amazing experience! Super easy to use and very helpful.", author: "Alex R." },
      { text: "Clean layout, fast loading, and super intuitive.", author: "Jordan K." },
      { text: "One of the best user experiences I’ve had online.", author: "Sam D." },
      { text: "Simple, elegant, and effective. Love it.", author: "Casey W." },
      { text: "I found exactly what I needed in seconds.", author: "Riley P." },
      { text: "This site is incredibly well-designed. Everything just works.", author: "Taylor M." }
    ];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    const container = document.getElementById("reviews-container");
    const randomReviews = shuffle(reviews).slice(0, 3);

    randomReviews.forEach(review => {
      const card = document.createElement("div");
      card.className = "review-card";
      card.innerHTML = `
        <p class="review-text">"${review.text}"</p>
        <p class="review-author">— ${review.author}</p>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
